<!DOCTYPE html>
<html>
	<head>
		<title>javascript-ի օբյեկտներ</title>
		<meta charset = "utf-8">
		<link href = "css/style.css" rel = "stylesheet">
	</head>	
		<body>
		<script>
		var red = Math.round(Math.random()*255);
		var green = Math.round(Math.random()*255);
		var blue = Math.round(Math.random()*255);
		var color = red + "," + green + "," +blue;		
		document.write('<div style='+'\"background:rgb\('+color+'\);width:300px;height:200px;\"'+'></div>');
		</script>
	</body>
</html>
